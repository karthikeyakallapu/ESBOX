        a12 8 0 0 1 0 -16
        a10 6 0 0 1 20 0
        a12 8 0 0 1 0 16
        z" fill="#FFFFFF" fill-opacity="0.95" transform="translate(4, 4)"/>

    <!-- Optional: Subtle cloud shadow for depth -->
    <path d="M16 42
        a12 8 0 0 1 0 -16
        a10 6 0 0 1 20 0
        a12 8 0 0 1 0 16
        z" fill="#000000" fill-opacity="0.1" transform="translate(5, 5)"/>
</svg>